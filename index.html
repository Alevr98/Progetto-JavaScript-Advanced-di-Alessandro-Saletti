<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>QOL | Quality of Life</title>
  </head>
  <body>
    <header>
      <div class="logo-w"></div>
    </header>
    <!-- Form with Search Bar -->
    <section id="form-w">
      <form class="search-form" id="search-form" autocomplete="off">
        <input
          type="text"
          id="search-bar"
          name="search-bar"
          placeholder="Search here.."
          required
        />
        <button type="submit" class="btn" id="btn">
          <i class="fa fa-search"></i>
        </button>
        <a href="javascript:void(0)" id="clear-btn"></a>
        <ul class="list"></ul>
      </form>
    </section>
    <!-- Results rappresentation -->
    <main>
      <!-- Alert Banner -->
      <section class="result-rappresentation">
        <div class="container alert-banner">
          <div class="row align-items-center justify-content-center">
            <div class="danger col-lg-8">
              <div
                class="alert alert-danger w-50 align-items-center"
                role="alert"
              >
                No cities found. Please, retry!
              </div>
            </div>
          </div>
        </div>
        <!-- Results Rappresentation -->
        <div class="results-container d-none">
          <!-- City Description and Mark -->
          <div class="container description-wrap">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-8 city-name text-center p-5">
                <h2></h2>
                <div class="description text-center"></div>
              </div>
              <div class="col-lg-4 city-mark">
                <div class="text-mark d-none">
                  <h4><span id="mark"></span>/100</h4>
                </div>
              </div>
            </div>
          </div>
          <!-- First Chart -->
          <div class="container-fluid first-chart-w">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-8 chart-wrap">
                <canvas id="canvas"></canvas>
              </div>
            </div>
          </div>
          <!-- Background Decoration -->
          <div class="container-fluid decoration">
            <div class="row">
              <div class="col-xl-12 bg-decoration"></div>
            </div>
          </div>
          <!-- Second and Third Charts -->
          <div class="container-fluid second-chart-w">
            <div class="row row-second-chart">
              <div class="col-xl-6 mx-auto chart-container">
                <div class="chart2-title">
                  <h2>Other usefull Data</h2>
                </div>
                <canvas id="canvas2"></canvas>
              </div>
              <div class="col-xl-4 mx-auto polar-area">
                <div class="chart3-title">
                  <h2>Compare to Toronto!</h2>
                  <h5>
                    Compare your City with one of the highest level: Toronto!
                  </h5>
                </div>
                <div class="chart3-wrap">
                  <canvas id="canvas3"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ChartJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <!-- Javascript -->
    <script src="./assets/script/script.js"></script>
    <!-- Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
